<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Red Card</title>
  </head>

  <body>
    <img
      id="logo"
      src="./assets/logo.png"
      class="img-fluid ml-4 mt-4 mb-4"
      alt="Responsive image"
    />
    <div
      style="height: 100%;
      width: 100%;
      background: url(./assets/reddesign2.png);
      min-height: 100vh;
      margin-left: 1.5rem;
      margin-top: 1rem;"
    >
      <div
        class="card"
        style="width: 29rem; 
        background-color: #8c2626; 
        border-style: none;
        margin-left:15%;
        "
      >
      
        <div class="card-body" style="margin-top: 60%;">
          <h1 class="card-title" id="Submission" style="color: white">
            Submission
          </h1>
          <p class="card-text" style="font-size: 1.5rem; font-weight: 900">
            All details of submission will be kept strictly private and
            confidential by Mailman and will not be used for any purpose other
            than judging the Red Card 2018 winners.
          </p>
          <h3
            class="card-subtitle  text-black"
            style="
              border-style: none;
              font-size: 24px;font-weight: 900;
              font-family: 'gentona-extrabold-regular', sans-serif;
            "
          >
            Applications will be close on the 15th December 2017
          </h4>
        </div>
      </div>
    </div>
  </body>
</html>
